name: Quality
on: [push]

jobs:
  check_prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install npm packages
        run: npm install
      - name: Check Prettier
        run: ./node_modules/.bin/prettier --check ./pfSense-pkg-RESTAPI/files

  lint_php:
    runs-on: ubuntu-latest
    needs: ["check_prettier"]
    strategy:
      matrix:
        php-version: ["8.2"]
    steps:
      - uses: actions/checkout@v4
      - name: "Setup PHP ${{ matrix.php-version }}"
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "none"
      - name: "Run phplint"
        run: |
          curl -Ls https://github.com/overtrue/phplint/releases/download/9.0.3/phplint.phar -o /usr/local/bin/phplint
          chmod +x /usr/local/bin/phplint
          /usr/local/bin/phplint -vvv --no-cache

  lint_python:
    runs-on: ubuntu-latest
    needs: ["check_prettier"]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pylint
        run: pylint $(git ls-files '*.py')

  check_phpdoc:
    runs-on: ubuntu-latest
    needs: ["lint_php"]
    steps:
      - name: Check phpdoc build
        run: |
          wget https://phpdoc.org/phpDocumentor.phar
          chmod +x phpDocumentor.phar
          ./phpDocumentor.phar
